<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Full Screen Layout with Scrollable Carousel</title>

    <style>
      /* Reset default margin and padding */
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      
      /* Ensure the HTML and body take up the full height of the viewport */
      html, body {
          height: 100%;
      }
      
      /* Full-screen section styling */
      .full-screen-section {
          height: 100vh; /* 100% of the viewport height */
          display: flex;
          align-items: stretch; /* Stretch children to fill height */
      }

      /* Remove default padding from Bootstrap columns */
      .row > * {
          padding-right: 0 !important;
          padding-left: 0 !important;
      }

      /* Ensure images and carousel cover the full width and height */
      img, .carousel-item {
          width: 100%;
          height: 100%;
          object-fit: cover; /* Ensures the image covers the entire area */
      }

      /* Carousel styling */
      .carousel {
          height: 100%;
      }

      .carousel-inner {
          height: 100%;
      }

      .carousel-item {
          height: 100%;
      }

      /* Custom red indicators for carousel */
      .carousel-indicators {
          position: absolute;
          bottom: 10px; /* Position at the bottom */
          left: 50%;
          transform: translateX(-50%);
          z-index: 15;
      }

      .carousel-indicators [data-bs-target] {
          width: 10px;
          height: 10px;
          border-radius: 50%; /* Make them circular */
          background-color: rgba(255, 0, 0, 0.5); /* Semi-transparent red */
          border: none; /* Remove default border */
          margin: 0 5px; /* Spacing between indicators */
      }

      .carousel-indicators .active {
          background-color: red; /* Fully red for the active indicator */
      }

      /* Mobile and Tablet Styles */
      @media (max-width: 991.98px) {
          .full-screen-section {
              height: auto; /* Allow the section to grow based on content */
              flex-direction: column; /* Stack columns vertically */
          }

          .carousel {
              height: auto; /* Allow the carousel to grow based on content */
          }

          .carousel-inner, .carousel-item {
              height: auto; /* Allow the carousel items to grow based on content */
          }

          .carousel-item img {
              height: auto; /* Ensure images are responsive */
          }
      }
    </style>
  </head>
  <body>
    <!-- Desktop Layout -->
    <section class="full-screen-section d-none d-md-none d-lg-block d-xlg-block">
      <div class="container-fluid h-100">
        <div class="row h-100">
          <!-- Left Column: Single Image -->
          <div class="col-12 col-md-6 h-100">
            <img src="images/Untitled design (2).png" alt="Single Image" class="img-fluid h-100">
          </div>

          <!-- Right Column: Carousel -->
          <div class="col-12 col-md-6 h-100">
            <div id="carouselExample" class="carousel slide h-100" data-bs-ride="carousel" data-bs-interval="1000">
              <!-- Carousel Indicators -->
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>

              <div class="carousel-inner h-100">
                <!-- Carousel Items -->
                <div class="carousel-item active h-100">
                  <img src="images/Untitled design (2).png" alt="First slide" class="d-block w-100">
                </div>
                <div class="carousel-item h-100">
                  <img src="images/Untitled design (2).png" alt="Second slide" class="d-block w-100">
                </div>
                <div class="carousel-item h-100">
                  <img src="images/Untitled design (2).png" alt="Third slide" class="d-block w-100">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Mobile and Tablet Layout -->
    <section class="d-block d-lg-none">
      <div class="container-fluid">
        <div class="row">
          <!-- Single Image -->
          <div class="col-12">
            <img src="images/Untitled design (2).png" alt="Single Image" class="img-fluid">
          </div>

          <!-- Carousel -->
          <div class="col-12">
            <div id="carouselExampleMobile" class="carousel slide" data-bs-ride="carousel" data-bs-interval="1000">
              <!-- Carousel Indicators -->
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleMobile" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleMobile" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleMobile" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>

              <div class="carousel-inner">
                <!-- Carousel Items -->
                <div class="carousel-item active">
                  <img src="images/Untitled design (2).png" alt="First slide" class="d-block w-100">
                </div>
                <div class="carousel-item">
                  <img src="images/Untitled design (2).png" alt="Second slide" class="d-block w-100">
                </div>
                <div class="carousel-item">
                  <img src="images/Untitled design (2).png" alt="Third slide" class="d-block w-100">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
