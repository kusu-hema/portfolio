<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Reset default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Ensure the HTML and body take up the full height of the viewport */
html, body {
    height: 100%;
}

/* Full-screen section styling */
.full-screen-section {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh; /* 100% of the viewport height */
    width: 100vw; /* 100% of the viewport width */
    background-color: #f0f0f0; /* Optional: Add a background color */
    text-align: center;
    padding: 20px; /* Optional: Add some padding */
}

/* Optional: Style the text */
.full-screen-section h1 {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.full-screen-section p {
    font-size: 1.2rem;
}
</style>
<body>
    <div class="full-screen-section">
        <h1>Welcome to the Full Screen Section</h1>
        <p>This section will fit the entire screen on all devices.</p>
    </div>
</body>
</html>
